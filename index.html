<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Recipe Finder - Discover Delicious Recipes Based on Your Ingredients
    </title>
    <meta
      name="description"
      content="Find recipes based on the ingredients you have at home. Explore delicious and easy-to-make meals with Recipe Finder!"
    />
    <meta
      name="keywords"
      content="recipe finder, recipes by ingredients, cooking, easy recipes, home cooking, meal planning"
    />
    <meta
      property="og:title"
      content="Recipe Finder - Discover Recipes Based on Your Ingredients"
    />
    <meta
      property="og:description"
      content="Find recipes you can make with ingredients at home! Start your cooking journey with Recipe Finder."
    />
    <meta property="og:image" content="https://www.yourwebsite.com/image.jpg" />
    <meta property="og:url" content="https://www.yourwebsite.com" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="image.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Loader styles */
      .loader {
        display: none; /* Hidden initially */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(
          224,
          181,
          255,
          0.9
        ); /* Semi-transparent royal purple */
        z-index: 9999;
        justify-content: center;
        align-items: center;
        color: rgba(255, 255, 255, 0.24);
      }

      /* Animated Spinner */
      .spinner {
        width: 80px;
        height: 80px;
        border: 8px solid rgb(136, 0, 255);
        /*border-top: 8px solid rgb(255, 208, 0);*/
        border-radius: 10%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Fade-in effect for content */
      .content.fade-in {
        animation: fadeIn 1s ease forwards;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loader (initially hidden) -->
    <div class="loader" id="loader">
      <div class="spinner"></div>
    </div>

    <!-- Main Content -->
    <header id="header" class="content">
      <h1>Welcome to Recipe Finder</h1>
      <p>Discover delicious recipes based on what you have at home!</p>
      <a href="recipe.html" class="btn" onclick="showLoader(event)"
        >Find Recipes Now</a
      >
    </header>

    <footer class="footer">
      <p>Â© 2024 Recipe Finder. All rights reserved.</p>
    </footer>

    <script>
      // Show the loader, then hide it after 4 seconds and redirect
      function showLoader(event) {
        event.preventDefault(); // Prevent default link behavior
        const loader = document.getElementById("loader");
        const content = document.getElementById("header");

        loader.style.display = "flex"; // Show the loader

        setTimeout(() => {
          loader.style.display = "none"; // Hide the loader
          content.classList.add("fade-in"); // Add fade-in effect to content
          window.location.href = "recipe.html"; // Redirect to the page
        }, 4000); // 4-second delay
      }
    </script>
  </body>
</html>
